enum UserRoleName {
  Admin
  Mentor
  Member
}

type User implements Node @define(entity: "user") {
  id: ID!
  username: String!
  roles: [UserRoleName!]!
  firstname: String
  lastname: String
  email: String @protected
  mobile_number: String @protected
  photo: String @protected
}

type UserEdge {
  node: User
}

type UserConnection {
  edges: [UserEdge!]!
  pageInfo: PageInfo!
}
