#import "../../../fragments/user.graphql"
#import "../../../fragments/event.graphql"
#import "../../../fragments/resource.graphql"

query CalendarPageContentQuery(
  $dateTimeRange: DateTimeRangeInput!
  $attendees: [ID!]
  $types: [CalendarEventType!]
  $after: String
) {
  events(
    dateTimeRange: $dateTimeRange
    attendees: $attendees
    types: $types
    after: $after
  ) {
    edges {
      node {
        id
        start_at
        end_at
        title
        type
      }
    }

    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
