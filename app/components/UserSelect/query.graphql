#import "../../fragments/user.graphql"

query UsersSelectQuery(
  $limit: Int!
  $search: String
  $roles: [UserRoleName!]
  $after: String
  $exclude: [ID!]
  $includeAvailability: Boolean!
  $availableDuring: DateTimeRangeInput!
) {
  users(
    roles: $roles
    search: $search
    limit: $limit
    after: $after
    exclude: $exclude
  ) {
    edges {
      node {
        ...UserFragment
        availability(dateTimeRange: $availableDuring) @include(if: $includeAvailability)
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
