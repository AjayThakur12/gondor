#import "../../fragments/user.graphql"

query UsersSelectQuery(
  $limit: Int!
  $search: String
  $roles: [UserRoleName!]
  $after: String
  $exclude: [ID!]
) {
  users(
    roles: $roles
    search: $search
    limit: $limit
    after: $after
    exclude: $exclude
  ) {
    edges {
      node {
        ...UserFragment
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
